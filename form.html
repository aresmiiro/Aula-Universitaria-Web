<section
  class="flex items-center justify-center mt-16 bg-white dark:bg-gray-900"
>
  <div class="max-w-screen-md px-4 py-8 mx-auto lg:py-16">
    <h2
      class="mb-4 text-4xl font-extrabold tracking-tight text-center text-gray-900 dark:text-white"
    >
      Posa't en contacte
    </h2>
    <p
      class="mb-8 font-light text-center text-gray-500 lg:mb-16 dark:text-gray-400 sm:text-xl"
    >
      Per qualsevol suggeriment, dubte o pregunta et pots posar en contacte amb
      nosaltres.
    </p>
    <form action="#" class="space-y-8">
      <div>
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >El teu correu</label
        >
        <input
          type="email"
          id="email"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
          placeholder="elteucorreu@gmail.com"
          required
        />
      </div>
      <div>
        <label
          for="subject"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Tema</label
        >
        <input
          type="text"
          id="subject"
          class="block w-full p-3 text-sm text-gray-900 border border-gray-300 rounded-lg shadow-sm bg-gray-50 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
          placeholder="En que et podem ajudar?"
          required
        />
      </div>
      <div class="sm:col-span-2">
        <label
          for="message"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
          >El teu missatge</label
        >
        <textarea
          id="message"
          rows="6"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Deixa el teu comentari..."
        ></textarea>
      </div>
      <div class="">
        <button
          type="submit"
          class="w-32 h-12 mt-16 text-lg font-bold bg-amber-400 text-bw rounded-3xl hover:bg-yellow-600"
        >
          Enviar
        </button>
      </div>
    </form>
  </div>
</section>
